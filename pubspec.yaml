name: houzy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^5.5.4
  firebase_core: ^3.13.1
  cloud_firestore: ^5.6.8
  url_launcher: ^6.2.5
  google_sign_in: ^6.2.1
  google_sign_in_android: ^6.2.1
  google_sign_in_ios: ^5.9.0
  google_sign_in_platform_interface: ^2.5.0
  google_sign_in_web: ^0.12.4+4


  cupertino_icons: ^1.0.8
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/book-open-text.png
    - assets/images/circle-help.png
    - assets/images/cleaning.png
    - assets/images/googleicon.png
    - assets/images/house.png
    - assets/images/houzylogoimage.png
    - assets/images/loginsvg.png
    - assets/images/notebook.png
    - assets/images/servicesimage.png
    - assets/images/splashimage1.png
    - assets/images/splashimage2.png
    - assets/images/store.png
    - assets/images/user.png
  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
